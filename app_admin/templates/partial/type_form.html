{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
                                                                
<form  hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    {% csrf_token %}
<div class="modal-header">
    <h5 class="modal-title">Type Form</h5>
    <button type="button" class="btn-close" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
   
   <div class="form-group row">
    <label class="col-form-label col-md-2 col-sm-2 label-align" for="{{ form.name.id_for_label }}">Type <span class="required">*</span>
    </label>
    <div class="col-md-8 col-sm-8">
      {%  render_field form.name class+="form-control form-control-sm required"  %}
      <div class="invalid-feedback">{{ form.name.errors|first }}</div>
    </div>
  </div>
   

</div>
<div class="modal-footer">

    <div class="form-group row">							
        <div class="col-md-12 col-sm-12">
		 <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"> Cancel </button>					       

        <button type="submit" class="btn btn-sm btn-xs btn-primary">Save Changes</button>
        </div>
     
    </div>
</div>
</form>

{% endwith%}
